<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arohi's Cafe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f1e4;
        }
        h1 {
            color: #8B4513;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1>Welcome to Arohi's Cafe</h1>
    <p>Enjoy the best coffee and delicious food in town!</p>
    <div class="gallery">
        <img src="https://source.unsplash.com/300x200/?cafe" alt="Cafe Image">
        <img src="https://source.unsplash.com/300x200/?coffee" alt="Coffee">
        <img src="https://source.unsplash.com/300x200/?food" alt="Food">
        <img src="https://source.unsplash.com/300x200/?dessert" alt="Dessert">
    </div>
</body>
</html>
